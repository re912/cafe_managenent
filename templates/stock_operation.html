{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>在庫操作</h2>
    <form action="/stock_operation" method="POST">
        <label for="product_id">商品:</label>
        <select id="product_id" name="product_id" required>
            {% for product in products %}
                <option value="{{ product['id'] }}">{{ product['name'] }}</option>
            {% endfor %}
        </select>

        <label for="quantity">数量:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="operation_type">操作:</label>
        <select id="operation_type" name="operation_type" required>
            <option value="入荷">入荷</option>
            <option value="出庫">出庫</option>
        </select>

        <label for="responsible_person">担当者:</label>
        <input type="text" id="responsible_person" name="responsible_person" required>

        <button type="submit" class="btn">送信</button>
    </form>
</div>
{% endblock %}
