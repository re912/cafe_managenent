<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}在庫管理システム{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('add_product') }}">商品追加</a></li>
                <li><a href="{{ url_for('product_list') }}">商品一覧</a></li>
                <li><a href="{{ url_for('stock_operation') }}">在庫の入出庫</a></li>
                <li><a href="{{ url_for('stock_history') }}">在庫履歴</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        {% block content %}
        <!-- 各ページのコンテンツが挿入されます -->
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 喫茶店 在庫管理システム</p>
    </footer>
</body>
</html>
